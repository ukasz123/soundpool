name: soundpool_windux
description: A Flutter Sound Pool for playing short audio files. Sound tracks are cached in memory and played directly from cache. This plugin provides implementation for Windows and Linux platforms
version: 0.1.0

environment:
  sdk: ">=2.14.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  soundpool_platform_interface: 2.1.0
  
  ffi: ^2.0.1
  http: ^0.13.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  ffigen: ^7.2.4

flutter:
  plugin:
    implements: soundpool_platform_interface
    platforms:
      windows:
        dartPluginClass: SoundpoolWindux
        # not used - remove candidate
        pluginClass: SoundpoolWinduxPlugin
      linux:
        dartPluginClass: SoundpoolWindux
        # not used - remove candidate
        pluginClass: SoundpoolWinduxPlugin
      
      macos:
        # not used - remove candidate
        pluginClass: SoundpoolWinduxPlugin


ffigen:
  output: 'lib/generated_bindings.dart'
  llvm-path:
    - 'D:\\works\\LLVM'
  name: 'RustSoundpool'
  headers:
    entry-points:
      - 'rust/target/bindings.h'
